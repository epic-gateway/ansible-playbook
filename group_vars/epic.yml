# don't expect to run a fork indefinitely. Hopefully we'll get our
# fixes merged upstream and be able to go back to not overriding the
# defaults.
marin3r_image: "{{ lookup('env', 'EPIC_XD_IMG') | default('caboteria/marin3r:v0.7.0-5-gb0d2dfd', True) }}"
